    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aquileia UNESCO Roman City</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-landmark"></i> Aquileia</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>

                    <a href="visit.html">Visit</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>

        </nav>
    </header>
        <section id="contact">
            <div id="left-contact" class="left-contact">
                <form action="https://formdump.codeinstitute.net/" method="POST" class="contact-form"></form>
                        <h3 class="contact-us"><i class="fa-solid fa-address-card"></i> Contact Us</h3>
                        <hr>
                        <p>
                            <b>
                            If you require any further information please contact us using the form below;
                            </b>
                        </p>
                        <label for="fname"><b>First Name</b></label>
                        <input class="text-input" id="fname" type="text" name="first_name" required>
                        <label for="lname"><b>Last Name</b></label>
                        <input class="text-input" id="lname" type="text" name="last_name" required>
                        <label for="email"><b>Email Address</b></label>
                        <input class="text-input" id="email" type="email" name="email_address" required>
                        <label for="message"><b>Your message</b></label>
                        <textarea class="text-input" type="text" rows="4" cols="50" required></textarea>
                        <input class="send" type="submit" value="Send message">
                    </form>
            </div>
            <div id="right-contact" class="right-contact">
                <p>
                    <b>
                    Alternatively for further information please contact us below
                    </b>
                </p>
                <h3><i class="fa-brands fa-whatsapp"></i> +39 6265980</h3>
                <h3><i class="fa-regular fa-envelope"></i> info@aquileia.com</h3>
                <h3><i class="fa-solid fa-location-dot"></i>33051, Udine, Italy</h3>
                <p>We are looking forward to hearing from you</p>
                <img src="assets/images/roman-road_300x300.jpg" alt="Aquileia Roman road" width="300" height="300">
            </div>
        </section>
